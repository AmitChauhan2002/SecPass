<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Password Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = '/lock';
        }
    </script>

    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><button onclick="logout()" class="btnsm">Logout</button></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="title">Password Manager</h1>
        <p class="description">Manage your digital life with ease and security.</p>

        <div class="password-section">
            <h2>Your Passwords</h2>
            <table>
                <thead>
                    <tr>
                        <th>Website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="no-data">No Data To Show</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-password">
            <h2>Add a Password</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <p id="strengthIndicator" class="strength">Strength: </p>
                </div>
                <div class="form-group button-group">
                    <button type="button" id="generatePassword" class="btn">Generate Strong Password</button>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = '/';
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
